<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap link css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Issue Tracker</title>
</head>
<body>
    <div class="container">
        <h1>Issue Tracker(JS)</h1>
        <div class="jumbotron">
            <h3 class="">Add New Issue</h3>
            <form id="issuesInputForm">
                <div class="form-group">
                    <label for="issueDesc">Description</label>
                    <input type="text" class="form-control" id="issueDescInput" placeholder="Describe your issue">
                </div>
                <div class="form-group">
                    <label for="issueSeverity">Severity</label>
                   <select name="" id="issueSeverityInput" class="form-control">
                       <option value="Low">Low</option>
                       <option value="Medium">Medium</option>
                       <option value="High">High</option>
                   </select>
                </div>
                <div class="form-group">
                    <label for="issueAssignedTo">Severity</label>
                    <input type="text" id="issueAssignedToInput" class="form-control" placeholder="Enter name of allocated personnel..">
                </div>
                <button type="submit" value="" class="btn btn-primary mt-3">Add Issue</button>
            </form>
        </div>
        <div class="col-lg-12">
            <div id="issuesList">

            </div>
        </div>
        <!-- <div class="footer">

        </div> -->
    </div>

    <!-- Dependency -->
    <script src="https://chancejs.com/chance.min.js"></script>
    <!-- Bootstrap link js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
